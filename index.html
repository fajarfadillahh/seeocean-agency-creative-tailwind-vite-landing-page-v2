<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeaOcean - Agency Creative Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- 🌙 ☀️ -->
  </head>
  <body class="font-text font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center text-[22px] text-slate-900 font-title"
        >
          <img
            src="./src/img/icon.svg"
            alt=""
            class="header__logo-icon w-[35px]"
          />
          SeeOcean.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li><a href="#" class="header__link">Home</a></li>
            <li><a href="#" class="header__link">About</a></li>
            <li><a href="#" class="header__link">Pricing</a></li>
            <li><a href="#" class="header__link">Support</a></li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-8 right-8 text-[1.5rem] cursor-pointer"
            id="theme-toggle"
          >
            <span class="header__theme-icon" id="themeToggleDarkMode">🌙</span>
          </div>

          <a href="#" class="header__button button-outline mt-6">Account</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-slate-900 cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div
            class="home__data grid gap-8 justify-self-center text-center xs:w-[400px]"
          >
            <div>
              <h1 class="home__title section-title">
                A Creative way to grow your Exciting Business model
              </h1>
              <p class="home__text section-text pb-0">
                Get your blood tests delivered at let home collect sample from
                the victory of the managments that supplies best design system
                guidelines ever.
              </p>
            </div>

            <form action="" class="home__form flex flex-col gap-4">
              <input
                type="email"
                placeholder="Enter Email Address"
                class="home__form-input w-full h-[52px] border-2 border-solid border-gray-300 rounded-lg text-center text-[15px] text-slate-900 font-bold placeholder:font-reguler"
              />
              <button class="home__form-button button-fill" type="submit">
                Subscribe
              </button>
            </form>

            <div class="home__sponsored flex justify-center items-center gap-4">
              <p class="home__sponsored-text text-[12px] text-slate-600">
                Sponsored by:
              </p>

              <div class="home__sponsored-list inline-flex items-center gap-2">
                <img
                  src="./src/img/home-sponsored-(1).svg"
                  alt=""
                  class="home__sponsored-img w-[65px]"
                />
                <img
                  src="./src/img/home-sponsored-(2).svg"
                  alt=""
                  class="home__sponsored-img w-[65px]"
                />
                <img
                  src="./src/img/home-sponsored-(3).svg"
                  alt=""
                  class="home__sponsored-img w-[65px]"
                />
              </div>
            </div>
          </div>

          <img
            src="./src/img/home-image.png"
            alt=""
            class="home__img justify-self-center xs:w-[400px]"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
